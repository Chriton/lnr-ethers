    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes LNR Classes Classes LNR LNR × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-02-26T00:00:32+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes LNR lnr-ethers This package simplifies interacting with the Linagee Name Registrar contract, wrapper and resolver. Generating the Library To generate the library, run the following command in the root directory of the project: npx webpack Generating the Documentation To generate the documentation, run the following command in the root directory of the project: npm run generate-docs The documentation will be generated in the docs/ folder. To view the documentation, open the docs/index.html file in your browser Getting Started Note: for domains to be used with the resolver, they must first be unwrapped After you've generated the library, add it to your ethers project with a script tag after you import ethers.js &lt;script src=\"https://cdn.ethers.io/lib/ethers-5.2.umd.min.js\" type=\"application/javascript\"&gt;&lt;/script&gt; &lt;script src=\"path-to-file/lnr-ethers-0.1.0.js\" type=\"application/javascript\"&gt;&lt;/script&gt; Setup your ethers environment, and call the LNR constructor and pass it your ethers instance and your signer const provider = new ethers.providers.Web3Provider(window.ethereum); await provider.send(\"eth_requestAccounts\", []); const signer = provider.getSigner(); let lnr = new LNR(ethers, signer); Resolver Contract lnr.resolveName - [Resolver Contract] Looks up the address of name. If the name does not have a primary configured, returns null lnr.resolveName(\"herpenstein.og\"); // 0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701 lnr.lookupAddress - [Resolver Contract] Performs a reverse lookup of the address using the primary mapping in the resolver contract. If the address does not have a primary configured, returns null await lnr.lookupAddress(\"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\"); // herpenstein.og lnr.setPrimary - [Resolver Contract] Callable by the owner or controller, this function configures a primary address so that lnr.lookupAddress resolves to the name specified and lnr.resolveName resolves to the owners address (Note: domain must be unwrapped) await lnr.setPrimary(\"herpenstein.og\"); lnr.unsetPrimary - [Resolver Contract] Removes the primary address from the user that calls the function await lnr.unsetPrimary(); lnr.setController - [Resolver Contract] Callable by the domain owner, this function delegates a controller address that will be able to use this domain as its primary. (Note: domain must be unwrapped) await lnr.setController(\"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\"); lnr.unsetController - [Resolver Contract] Callable by the domain owner, this function removes the specified controller from the specified domain await lnr.unsetController(\"herpenstein.og\", \"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\"); lnr.verifyIsNameOwner - [Resolver Contract] Checks to see if the address specified is the owner or a controller of the domain await lnr.verifyIsNameOwner(\"herpenstein.og\", \"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\"); Wrapper Contract Note: There are 4 steps to wrapping a domain Create the wrapper with: lnr.createWrapper(domainName) Ensure the users address is returned by: lnr.waitForWrap(domainName) Transfer the unwrapped domain with: lnr.transfer(domainName, lnr.wrapperAddress) Wrap the domain and get the ERC721 with: lnr.wrap(domainName) lnr.createWrapper - [Wrapper Contract] Creates a wrapper for the specified domain await lnr.createWrapper(\"herpenstein.og\"); lnr.waitForWrap - [Wrapper Contract] Returns the user who wants to wrap the specified domain. Returns null if no wrapper was created (NOTE: Do not transfer domain if waitForWrap returns null!!!) await lnr.waitForWrap(\"herpenstein.og\"); lnr.wrap - [Wrapper Contract] Called after the wrapper has beed created, checked and the domain has been transfered. This function will issue the user a wrapped ERC721 of their domain await lnr.wrap(\"herpenstein.og\"); lnr.safeTransferFrom - [Wrapper Contract] Transfers a wrapped domain await lnr.safeTransferFrom(fromAddress, toAddress, \"herpenstein.og\"); Original Linagee Contract lnr.owner - [Linagee Contract] Returns [ownerAddress, wrappedStatus] of a specified domain await lnr.owner(\"herpenstein.og\"); // [\"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\", \"unwrapped\"] lnr.reserve - [Linagee Contract] Reserves a new domain await lnr.reserve(\"herpenstein.og\"); lnr.transfer- [Linagee Contract] Transfers an unwrapped domain to the specified address await lnr.transfer(\"0x00F6426fD5215B0c9A2BFC66D49fA5909FaB7701\", \"herpenstein.og\"); × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-02-26T00:00:32+00:00 using the DocStrap template. "},"LNR.html":{"id":"LNR.html","title":"Class: LNR","body":" Documentation Classes LNR Class: LNR LNR A class to interact with the Linagee Name Registrar ecosystem new LNR(_ethers, _signer) Creates a new instance of the LNR class TODO - Idea - remove _ethers and _signer parameters and replace with _provider? Parameters: Name Type Description _ethers ethers An instance of ethers _signer An instance of ethers Signer Methods bytes32ToDomain(_name) Converts a bytes32 to a domain Parameters: Name Type Description _name Bytes32 Returns: Domain Type string bytes32ToDomain(_name) Converts a bytes32 to a domain Parameters: Name Type Description _name Bytes32 Returns: Domain Type string bytes32ToString(_hex) Converts a bytes32 value to a string Parameters: Name Type Description _hex string A hexadecimal string representation of a bytes32 value Returns: The string representation of the bytes32 value Type string bytes32ToString(_hex) Converts a bytes32 value to a string Parameters: Name Type Description _hex string A hexadecimal string representation of a bytes32 value Retu
